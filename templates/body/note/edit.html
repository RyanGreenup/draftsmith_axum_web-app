{% extends "body/note/base.html" %}
{% block note_content %}
  {% include 'action_buttons/edit.html' %}
  <div class="card bg-base-200 shadow-xl">
    <div class="card-body p-2">
      <div class="container mx-auto px-4 py-8">
        <div class="markdown prose lg:prose-xl p-0" id="markdown-content">
          <form
            id="content-edit-form"
            {# TODO Figure out url_for #}
            {# url_for('edit_note', note_id=note.id) #}
            action="/edit/{{ note.id }}"
            method="POST"
          >
            {% include 'csrf_token.html' %}
            <div class="form-control w-full mb-4">
              <label class="label">
                {# <span class="label-text">Content</span> #}
                {# <span class="label-text-alt">Use Markdown formatting</span> #}
              </label>
              <textarea
                id="edit-text-area"
                name="content"
                class="textarea textarea-bordered textarea-lg font-mono text-sm w-full min-h-[50vh]"
                rows="80"
                required>{{ note.content }}</textarea>
            </div>
            <link rel="stylesheet" href="/static/css/easymde.min.css">
            <script src="/static/js/easymde.min.js"></script>
            <script>
              document.addEventListener("DOMContentLoaded", function() {
                var easyMDE = new EasyMDE({
                  element: document.getElementById("edit-text-area"),
                  toolbar: [
                    "fullscreen", // Adds the full-screen option as the first item on the toolbar
                    "|", // Separator
                    "bold",
                    "italic",
                    "heading",
                    "|", // Another separator
                    "quote",
                    "unordered-list",
                    "ordered-list",
                    "|",
                    "link",
                    "image",
                    "|",
                    "preview",
                    "side-by-side",
                    "guide"
                  ]
                });
              });
            </script>


            <div class="flex justify-end gap-2">
              {# url_for('note_detail', note_id=note.id) #}
              <a href="/note/{note.id}" class="btn"
                >Cancel</a
              >
              <button type="submit" class="btn btn-primary">Save Changes</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
{% endblock %}
